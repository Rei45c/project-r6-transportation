spring.application.name=Transportation-Service-back-end


#Connection properties for connection to Database (Mysql)
spring.datasource.url=jdbc:mysql://localhost:3307/transportation?useSSL=false
spring.datasource.username=root
spring.datasource.password=cat987


#Spring Data JPA properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=7070

logging.level.org.springframework = DEBUG


spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true